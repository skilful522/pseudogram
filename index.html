<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Peudogram</title>
</head>
<body>
<header>
    <nav class="headerBlock">
        <label id="appName">Pseoudogram</label>
        <input name="search" id="search" placeholder="search" type="text">
        <button id="login">Log in</button>
        <dialog>
            <button id="close">Закрыть</button>
            <input type="text" id="userLogin" placeholder="Email">
            <input type="password" id="userPassword" placeholder="Password">
            <button id="loginButton">Войти</button>
        </dialog>
    </nav>
</header>
<div class="infoBlock">
    <div class="photoBlock">
        <div id="photoUserBlock">
            <img id="userPhoto" src="https://pp.userapi.com/c639227/v639227527/50bf8/-j6oft2E-bw.jpg?ava=1">
        </div>
        <button id="editButton">Edit</button>
    </div>
    <div id="userName">Stanislav Sergienya</div>
    <div class="followBlock">
        <button id="followButton">Follow</button>
    </div>
    <div class="accountInfoLabels">
        <label id="postBlock">Post</label>
        <label id="followersBlock">Followers</label>
        <label id="FollowedBlock">Followed</label>
    </div>
    <div class="accountInfoValues">
        <div id="postValueBlock">100</div>
        <div id="followersValueBlock">200</div>
        <div id="FollowedValueBlock">300</div>
    </div>
    <div class="userButtonsBlock">
        <button id="postsButton">Posts</button>
        <button id="taggedButton">Tagged</button>
    </div>
</div>
<section class="fullWidth">
    <article id="images" class="fullWidth">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?ocean" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?water" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?sea" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?fire" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?vulcano" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?magma" alt="photo">
    </article>
</section>
<footer>Pseoudogram</footer>
<script src="main.js"></script>
</body>
</html>
