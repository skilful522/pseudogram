<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pseudogram</title>
</head>
<body>
<header>
    <nav class="headerBlock">
        <label id="appName">Pseudogram</label>
        <input name="search" id="search" placeholder="search" type="text">
        <button id="sign-in">Sign in</button>
        <button id="login">Log in</button>
        <dialog id="loginDialog">
            <button id="closeLoginDialog">Close</button>
            <input type="text" id="userLogin" placeholder="Email">
            <input type="password" id="userPassword" placeholder="Password">
            <button id="loginButton">Log in</button>
        </dialog>
        <dialog id="signInDialog">
            <button id="closeSingInDialog">Close</button>
            <label id="registration">Registration</label>
            <input type="text" id="userFirstName" placeholder="Your first name">
            <input type="text" id="userLastName" placeholder="Your last name">
            <input type="text" id="userEmail" placeholder="Email">
            <button id="ok">OK</button>
        </dialog>
    </nav>
</header>
<div id="linkBlock">
    <a href="#/" id="homeLink">Home</a>
    <a href="#/feed" id="feedLink">Feed</a>
</div>
<div class="infoBlock">
</div>
<section class="fullWidth">
    <article id="images" class="fullWidth">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?ocean" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?water" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?sea" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?fire" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?vulcano" alt="photo">
        <img class="img" src="https://source.unsplash.com/320x320/weekly?magma" alt="photo">
    </article>
</section>

<footer>Pseudogram</footer>
<script type="module" src="index.js"></script>
</body>
</html>
